<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<wicket:head>
    <title>Wicketkurs</title>
</wicket:head>
<wicket:extend>
    <div class="mal mal_100">
        <section class="panel spesial-app">
            <div class="panelinnhold clear">
                <h1 wicket:id="bloggtittel">Rosablogg!</h1>
            </div>
        </section>
    </div>

    <div class="mal mal_30_70">

        <section class="kolonne forst">
            <div class="panel" wicket:id="leggTilKommentarPanel"><!-- Sidepanel --></div>
            <div class="panel" wicket:id="datoPanel2"><!-- Datopanel --></div>
            <div class="panel" wicket:id="gratulasjonstekstPanel"></div>
        </section>

        <section class="kolonne sist">
            <div class="panel">
                <h2 wicket:id="blogg"></h2>
                <button class="visBlogginnleggKnapp" wicket:id="visInnleggKnapp">
                    <span wicket:id="knappTekst"></span>
                </button>
            </div>
            <div class="panel" wicket:id="kommentarPanel"></div>
            <div class="panel" wicket:id="datoPanel"><!-- Datopanel --></div>
        </section>
    </div>

</wicket:extend>
</html>
